<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foxy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container absolute-center">

        <input type="checkbox" class="toggle-checkbox" id="toggle" />
        <label for="toggle" class="toggle-checkbox-label absolute-center"></label>


        <div class="toggle">
            <div class="sun-toggle-tip">Toggle the sun</div>
            <div class="button"></div>
        </div>

        <div class="window">
            <span class="sun"></span>

            <div class="the-fox">
                <div class="fox-face">
                    <div class="eyes left"></div>
                    <div class="eyes right"></div>
                    <div class="nose"></div>
                    <div class="white-part"></div>
                </div>
            </div>

        </div>

        <div class="tip">Don't scare the foxy :3</div>
    </div>
</body>

</html>
